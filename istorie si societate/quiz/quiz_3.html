<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/quiz/quiz.css">
  <link rel="stylesheet" href="../styles/contianer_flip.css">
  <title>Quiz :: contribuții tehnice</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap');
  </style>
</head>
<body>
  <div>
    <div class="end-result">
      <main>
        <article>
          <img src="../media/icons/brain.png" alt="" class="icon big rotate">
          <h2 class="terminat">Ai terminat!</h2>
        </article>
        <main id="end-text">
        </main>
      </main>
    </div>
    <div class="quiz">
      <main>
        <article class="question">
          <img src="../media/icons/brain.png" alt="" class="icon big rotate">
          <h2 id="question_text">Question Text</h2>
        </article>
        <article class="box-of-answers">
          <div class="answer" id="a">
            <label for="a" id="a_text">Answer</label>
          </div>
          <div class="answer" id="b">
            <label for="b" id="b_text">Answer</label>
          </div>
          <div class="answer" id="c">
            <label for="c" id="c_text">Answer</label>
          </div>
          <div class="answer" id="d">
            <label for="d" id="d_text">Answer</label>
          </div>
        </article>
        <article>
          <div id="next">Următorul</div>
        </article>
      </main>
    </div>
  </div>
  <script src="../styles/quiz/quiz_3.js"></script>
</body>
</html>
